<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galileo Ferraris - Ambienti di Apprendimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #007BFF;
        }
        .ambiente {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .ambiente h3 {
            margin: 0;
        }
        .risorse, .attivita {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Galileo Ferraris</h1>
    <div id="contenuto"></div> <!-- Contenitore per i dati -->
</div>

<script>
    // Funzione per caricare il file JSON
    fetch('ambienti.json') // Assicurati che il file si trovi nella stessa directory
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            const contenuto = document.getElementById('contenuto');
            // Itera attraverso gli indirizzi
            data.istituto.indirizzi.forEach(indirizzo => {
                const section = document.createElement('div');
                section.className = 'section';
                const heading = document.createElement('h2');
                heading.textContent = indirizzo.nome;
                section.appendChild(heading);

                // Itera attraverso gli ambienti di ogni indirizzo
                indirizzo.ambienti.forEach(ambiente => {
                    const ambienteDiv = document.createElement('div');
                    ambienteDiv.className = 'ambiente';

                    const ambienteHeading = document.createElement('h3');
                    ambienteHeading.textContent = ambiente.nome;
                    ambienteDiv.appendChild(ambienteHeading);

                    const tipologia = document.createElement('p');
                    tipologia.textContent = 'Tipologia: ' + ambiente.tipologia;
                    ambienteDiv.appendChild(tipologia);

                    const superficie = document.createElement('p');
                    superficie.textContent = 'Superficie: ' + ambiente.superficie;
                    ambienteDiv.appendChild(superficie);

                    const risorseDiv = document.createElement('div');
                    risorseDiv.className = 'risorse';
                    risorseDiv.innerHTML = '<strong>Risorse:</strong> ' + ambiente.risorse.join(', ');
                    ambienteDiv.appendChild(risorseDiv);

                    const attivitaDiv = document.createElement('div');
                    attivitaDiv.className = 'attivita';
                    attivitaDiv.innerHTML = '<strong>Attività:</strong> ' + ambiente.attivita.join(', ');
                    ambienteDiv.appendChild(attivitaDiv);

                    section.appendChild(ambienteDiv);
                });

                contenuto.appendChild(section);
            });

            // Aggiungi i servizi
            const serviziSection = document.createElement('div');
            serviziSection.className = 'section';
            const serviziHeading = document.createElement('h2');
            serviziHeading.textContent = 'Servizi';
            serviziSection.appendChild(serviziHeading);

            for (const servizio in data.istituto.servizi) {
                const ambiente = data.istituto.servizi[servizio];
                const ambienteDiv = document.createElement('div');
                ambienteDiv.className = 'ambiente';

                const ambienteHeading = document.createElement('h3');
                ambienteHeading.textContent = ambiente.nome;
                ambienteDiv.appendChild(ambienteHeading);

                const superficie = document.createElement('p');
                superficie.textContent = 'Superficie: ' + ambiente.superficie;
                ambienteDiv.appendChild(superficie);

                const risorseDiv = document.createElement('div');
                risorseDiv.className = 'risorse';
                risorseDiv.innerHTML = '<strong>Risorse:</strong> ' + ambiente.risorse.join(', ');
                ambienteDiv.appendChild(risorseDiv);

                const attivitaDiv = document.createElement('div');
                attivitaDiv.className = 'attivita';
                attivitaDiv.innerHTML = '<strong>Attività:</strong> ' + ambiente.attivita.join(', ');
                ambienteDiv.appendChild(attivitaDiv);

                serviziSection.appendChild(ambienteDiv);
            }

            contenuto.appendChild(serviziSection);
        })
        .catch(error => {
            console.error('Si è verificato un errore:', error);
        });
</script>

</body>
</html>
